<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core">

<ui:composition template="Templates/TemplatePadrao.xhtml">
	<ui:define name="content">
		<h:form>
			<hr />
	#{msg.nome}:	<h:outputText value="#{cliente.nome}" />
			<br />
	
	#{msg.email}:	<h:outputLink value="mailto:#{cliente.email}">
				<h:outputText value="#{cliente.email}" />
			</h:outputLink>
			<br />

			<br />
	#{msg.endereco}: <h:outputText value="#{cliente.endereco}" />
			<br />
			
			<h:commandLink action="index">#{msg.mostra_index}</h:commandLink>
			<hr />
		</h:form>

	</ui:define>
</ui:composition>
</html>
